[pytest]
# Pytest Configuration File

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
# -v: Verbose output (show each test name)
# --strict-markers: Error on unknown markers
# --tb=short: Shorter traceback format
# --disable-warnings: Hide deprecation warnings
# -p no:warnings: Disable warning summary
# --color=yes: Colored output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --color=yes

# Test paths (tests are in tests/ directory)
testpaths = tests

# Markers (for organizing tests)
# you add @pytest.mark.unit on top of the test function to mark a test as a unit test so it can be run separately using -m unit
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (use database)
    slow: Slow tests (> 1 second)

# Asyncio configuration
asyncio_mode = auto
